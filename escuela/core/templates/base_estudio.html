    <style type="text/css">
        main section:nth-child(3) {display: grid; grid-template-columns: 28% 70% 0%; grid-column-gap: 20px; padding-top: 20px;}

    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

</head>

            </div>
        	<div>{% block cursos_centro %}{% endblock %}</div>
        	<div></div>
        </section>
    </main>

    {% include 'includes/js.html' %}

</body>
</html>
